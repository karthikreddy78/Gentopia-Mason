name: kmusku_pdf_reader
type: openai
version: 0.0.1
description: Give me the pdf file
target_tasks: 
  - describe the pdf
prompt_template: !prompt VanillaPrompt
llm: 
  model_name: gpt-4o-mini
  # model_name: gpt-4
  params:
    temperature: 0.0
    top_p: 0.9
    repetition_penalty: 0.0
    max_tokens: 4096
plugins:
  - name: "pdf_reader"
